<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>moolahUser List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let moolahuser of moolahusers | async">
          <td>{{moolahuser.firstName}}</td>
          <td>{{moolahuser.lastName}}</td>
          <td>{{moolahuser.emailId}}</td>
          <td><button (click)="delete_moolahUser(moolahuser.userId)"moolahUserclass="btn btn-danger">Delete</button>
              <button (click)="moolahUserDetails(moolahuser.userId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
