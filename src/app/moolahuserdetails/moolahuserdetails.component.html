<h2>moolahUser Details</h2> 

<hr/>
<div *ngIf="moolahuser">
  <div>
    <label><b>First Name: </b></label> {{moolahuser.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{moolahuser.lastName}}

    <label><b>Email Id: </b></label> {{moolahuser.emailId}}
  </div>  
</div>
